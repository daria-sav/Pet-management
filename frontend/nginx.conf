# Serve the built SPA and reverse-proxy /api to the backend container
server {
    listen 80;

    # Root folder with the compiled SPA
    root /usr/share/nginx/html;
    index index.html;

    # --- Reverse proxy for backend API ---
    location /api/ {
        # Proxy to the backend service on the Docker network
        proxy_pass http://backend:8080/api/;

        # Forward useful headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- SPA history fallback ---
    # Any non-file path should serve index.html (Vue Router history mode)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
